{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Delete Profile</h2>
    <p>Are you sure you want to delete your profile?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete my profile</button>
        <a href="{% url 'profile_update' profile.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
