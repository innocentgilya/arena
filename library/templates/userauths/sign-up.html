{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up and sing in page</title>
    <link rel="stylesheet" href="{% static 'assets/s.css' %}">
    <script src="https://kit.fontawesome.com/5778f952c5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
        <div class="form-box">
            <h1 id="title">Sign up</h1>
            {% if form.errors %}
            <div class="alert alert-danger">
                <strong>{{form.errors}}</strong>
            </div>
            {% endif %}
            <form action="{% url 'userauths:sign-up' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        {{ form.username }}
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        {{ form.email }}
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        {{ form.password1 }}
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        {{ form.password2 }}
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="SignupBtn">Sign up</button>
                </div>
            {% if messages %}

                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">
                        <strong>{{ message }}</strong>
                    </div>

                {% endfor %}

            {% endif %}
            </form>
        </div>
</body>
</html>
